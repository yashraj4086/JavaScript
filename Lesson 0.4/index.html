<!DOCTYPE html>
<html>
<head>
  <title>Lesson 4 - Operators</title>
</head>
<body>
  <h2>Lesson 4: Operators Example</h2>

  <script>
    // Mathematical operations
    let a = 100;
    let b = 5;

    console.log("Addition:", a + b);
    console.log("Subtraction:", a - b);
    console.log("Multiplication:", a * b);
    console.log("Division:", a / b);
  </script>
</body>
</html>
