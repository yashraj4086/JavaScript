<!DOCTYPE html>
<html>
<head>
  <title>Lesson 3 - Variables</title>
</head>
<body>
  <h2>Lesson 3: Variables Example</h2>

  <script>
    // Variable banane ke 3 tarike: var, let, const
    var name = "Ali";
    let age = 22;
    const city = "Karachi";

    // Output console me show karte hain
    console.log("Name:", name);
    console.log("Age:", age);
    console.log("City:", city);
  </script>
</body>
</html>
