<!DOCTYPE html>
<html>
<head>
  <title>Lesson 8 - Arrays</title>
</head>
<body>
  <h2>Lesson 8: Array Example</h2>

  <script>
    // Array me multiple values store karte hain
    let fruits = ["ONE", "TWO", "THREE", "FOUR"];

    console.log(fruits);
    console.log("1ST Fruit:", fruits[0]);
    console.log("2ND Fruit:", fruits[1]);
    console.log("3TH Fruit:", fruits[2]);
    console.log("4TH Fruit:", fruits[3]);
  </script>
</body>
</html>
