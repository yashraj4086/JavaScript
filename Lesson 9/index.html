<!DOCTYPE html>
<html>
<head>
  <title>Lesson 18 - Math Object</title>
</head>
<body>
  <h2>Lesson 18: Math Object Example</h2>

  <script>
    // Math object ke examples
    console.log("Math.PI:", Math.PI);
    console.log("Random Number:", Math.random());
    console.log("Round 4.7:", Math.round(4.7));
    console.log("Square Root of 64:", Math.sqrt(64));
    console.log("Power 2^3:", Math.pow(2, 3));
    console.log("Maximum:", Math.max(10, 20, 5, 30));
    console.log("Minimum:", Math.min(10, 20, 5, 30));
  </script>
</body>
</html>
