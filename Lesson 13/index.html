<!DOCTYPE html>
<html>
<head>
  <title>Lesson 22 - Switch Statement</title>
</head>
<body>
  <h2>Lesson 22: Switch Statement Example</h2>

  <button onclick="checkDay()">Check Day of Week</button>

  <script>
    function checkDay() {
      let dayNumber = prompt("Enter day number (1-7):");
      let dayName;
      
      switch(parseInt(dayNumber)) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid day number!";
      }
      
      alert("Day: " + dayName);
    }
  </script>
</body>
</html>
