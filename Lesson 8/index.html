<!DOCTYPE html>
<html>
<head>
  <title>Lesson 17 - Array Methods</title>
</head>
<body>
  <h2>Lesson 17: Array Methods Example</h2>

  <script>
    // Array methods ke examples
    let numbers = [10, 20, 30, 40, 50];
    
    console.log("Original Array:", numbers);
    console.log("Array Length:", numbers.length);
    
    // Add element at end
    numbers.push(60);
    console.log("After push(60):", numbers);
    
    // Remove last element
    numbers.pop(60);
    console.log("After pop():", numbers);
    
    // Join array elements
    console.log("Joined:", numbers.join(" - "));
  </script>
</body>
</html>
