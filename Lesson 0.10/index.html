<!DOCTYPE html>
<html>
<head>
  <title>Lesson 10 - DOM Manipulation</title>
</head>
<body>
  <h2 id="heading">Lesson 10: Change Text Example</h2>
  
  <button onclick="changeText()">Click to Change</button>

  <script>
    //Lesson 10 = "Mai change karta hoon"
    // DOM = Document Object Model (HTML control karne ke liye)
    function changeText() {
      document.getElementById("heading").innerHTML = "Text Changed Successfully ";
    }
  </script>
</body>
</html>
